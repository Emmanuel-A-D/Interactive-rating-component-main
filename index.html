<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> <!-- font-family: 'Overpass', sans-serif; -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <!-- Rating state start -->
  <main class="container">
    <section class="rating-section">
      <div class="icon">
        <img src="images/icon-star.svg" alt="icon">
      </div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        <div for="rating" class="rating">  
          <button  class="btn btn1"  value="1" > 1 </button>
          <button  class="btn btn2"  value="2" > 2 </button>
          <button  class="btn btn3"  value="3" > 3 </button>
          <button  class="btn btn4"  value="4" > 4 </button>
          <button  class="btn btn5"  value="5" > 5 </button>
        </div>
        <div class="btn-submit">
          <button id="submit" class="btn submit">SUBMIT</button>
        </div>
    </section>
  </main>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
